{% extends "header.html" %}

{% block body %}
<div class="container-fluid col-md-2" style="padding: 0px 5px 0px 0px">
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation"><a href="/dashboard/">Dashboard</a></li>
        <li role="presentation"><a href="/addjob/">Add</a></li>
        <li role="presentation" class="active"><a href="/deletejob/">Delete</a></li>
    </ul>
</div>
<h2>Delete a job:</h2>
<div class="panel panel-default col-md-10" style="padding-top: 5px;">
    <table class="table table-striped table-hover">
        <thead>
        <tr>
            <th>Job ID</th>
            <th>Job Name</th>
            <th>Client Name</th>
            <th>Account Manager</th>
            <th>Start Date</th>
            <th>Delete</th>
        </tr>
        </thead>
        <tbody style="overflow-y: scroll; height: 85vh;">
        {% for row in data %}
        <tr>
            {% for d in row %}
            <td>{{ d }}</td>
            {% endfor %}
            <td><button type="submit" class="btn btn-default btn-sm delete"><span class="glyphicon glyphicon-trash"></span></button></td>
        </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
{% endblock %}
