{% extends "header.html" %}


{% block body %}
<div class="container-fluid col-md-2" style="padding: 0px 5px 0px 0px">
    <ul class="nav nav-pills nav-stacked">
        <li role="presentation"><a href="/dashboard/">Dashboard</a></li>
        <li role="presentation" class="active"><a href="/addjob/">Add</a></li>
        <li role="presentation"><a href="#">Delete</a></li>
    </ul>
</div>

<div class=" col-md-10">
    <h2>Add a job</h2>
    <form class="form-horizontal">
        <div class="form-group">
            <label class="control-label col-sm-2" for="email">Email:</label>
            <div class="col-sm-10">
                <input type="email" class="form-control" id="email" placeholder="Enter email">
            </div>
        </div>
        <div class="form-group">
            <label class="control-label col-sm-2" for="pwd">Password:</label>
            <div class="col-sm-10">
                <input type="password" class="form-control" id="pwd" placeholder="Enter password">
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <div class="checkbox">
                    <label><input type="checkbox"> Remember me</label>
                </div>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" class="btn btn-default">Submit</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
